<!DOCTYPE HTML>
<html>
    <head>
        <title>Rock Papers Scissors</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="scoreDisplay">
            <p>Player Score: </p>
            <p class="playerScore">0</p>
            <br>
            <p>Computer Score: </p>
            <p class="computerScore">0</p>
        </div>

        <br>

        <h2>Pick your Choice!</h2>

        <div class="buttons">
            <button class="Rock"> <b>Rock</b> </button>
            <button class="Paper"> <b>Paper</b> </button>
            <button class="Scissors"> <b>Scissors</b> </button>
        </div>

        <p class="computerMessage"></p>
        <p class="playerMessage"></p>
        <p class="otherMessage"></p>
    </body>

    <script src="script.js"></script>
</html>
